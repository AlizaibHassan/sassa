<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SASSA Services</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.625;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #fbbf24;
      color: #1f2937;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #f59e0b;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 2rem;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    
    <h1>You're offline</h1>
    <p>
      It seems you're not connected to the internet. Please check your connection
      and try again. Some features may be available offline if you've visited them before.
    </p>
    <a href="/" class="button" id="reload-button">Try Again</a>
  </div>

  <script>
    // Add reload functionality
    document.getElementById('reload-button').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.reload();
    });

    // Check for online status
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
